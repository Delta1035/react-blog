on:
  push:
    branches:
    - main
    - release/*
    
    
jobs:
  first_job:
    name: deploy blog
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: "show nodejs version"
      run: echo node -v
      
