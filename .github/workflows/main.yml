on:
  push:
    branches:
    - main
    - release/*
    
    
jobs:
  deploy_job:
    name: deploy blog
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      with:
        version: 7.14.0
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: "pnpm"
    - name: "show nodejs version"
      run: node -v
    - name: install dependency
      run: pnpm install --frozen-lockfile
      
