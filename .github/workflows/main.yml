on:
  push:
    branches:
      - main

jobs:
  install_dependency_job:
    name: deploy blog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7.14.0
      - uses: actions/setup-node@v3
        with:
          node-version: 14.17.6
          cache:
            "pnpm"
            # cache: "npm"
      - name: "show nodejs version"
        run: node -v
      - name: install dependency
        run: pnpm install --no-frozen-lockfile
        # run: npm i
      - name: run build
        run: npm run build
      # - name: show secret variable
      #   run: |
      #     echo ${{secrets.FTP_HOST}}
      #     echo ${{secrets.FTP_USER}}
      #     echo ${{secrets.FTP_PASSWORD}}
      #     echo ${{secrets.ftp.FTP_PASSWORD}}
      #     echo ${{secrets.HOST}}
      #     echo ${{secrets.USER}}
      #     echo ${{secrets.PASSWORD}}
      # - name: ftp-action
      #   uses: sebastianpopp/ftp-action@v2.0.0
      #   with:
      #     host: ${{secrets.HOST}}
      #     user: ${{secrets.USER}}
      #     password: ${{secrets.PASSWORD}}
      #     localDir: "dist"
      #     remoteDir: "react-blog"
      # docker相关操作
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: show docker secret
        run: |
          echo "docker用户名"
          echo ${{secrets.DOCKERHUB_USERNAME}}
          echo ${{secrets.DOCKERHUB_TOKEN}}
      - name: show pwd
        run: |
          echo pwd
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: 528491526/blog:latest

